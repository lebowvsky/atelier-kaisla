services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: atelier-kaisla-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atelier_kaisla_prod}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - atelier-network
    # En production, ne pas exposer le port directement
    # Utiliser un réseau privé

  # Backend NestJS
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: production
    container_name: atelier-kaisla-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-atelier_kaisla_prod}
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD}
      FRONTEND_URL: https://kaisla.lebowvsky.com
      BACKOFFICE_URL: https://bokaisla.lebowvsky.com
    volumes:
      # Persist uploaded files
      - uploads_prod:/app/uploads
    expose:
      - "4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atelier-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTP router (redirect to HTTPS)
      - "traefik.http.routers.backend-api.rule=Host(`api.lebowvsky.com`)"
      - "traefik.http.routers.backend-api.entrypoints=web"
      - "traefik.http.routers.backend-api.middlewares=redirect-to-https@file"
      # HTTPS router
      - "traefik.http.routers.backend-api-secure.rule=Host(`api.lebowvsky.com`)"
      - "traefik.http.routers.backend-api-secure.entrypoints=websecure"
      - "traefik.http.routers.backend-api-secure.tls=true"
      - "traefik.http.routers.backend-api-secure.tls.certresolver=letsencrypt"
      # Service configuration
      - "traefik.http.services.backend-api.loadbalancer.server.port=4000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nuxt 4
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: production
    container_name: atelier-kaisla-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: 3000
      NUXT_PUBLIC_API_URL: https://api.lebowvsky.com/api
    expose:
      - "3000"
    networks:
      - atelier-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backoffice Nuxt 4
  backoffice:
    build:
      context: ./apps/backoffice
      dockerfile: Dockerfile
      target: production
    container_name: atelier-kaisla-backoffice-prod
    restart: always
    environment:
      NODE_ENV: production
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: 3000
      NUXT_PUBLIC_API_URL: https://api.lebowvsky.com/api
    expose:
      - "3000"
    networks:
      - atelier-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin - PostgreSQL Management Tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: atelier-kaisla-pgadmin-prod
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@kaisla.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-changeme}
      PGADMIN_CONFIG_SERVER_MODE: 'True'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    expose:
      - "80"
    networks:
      - atelier-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      # HTTP router (redirect to HTTPS)
      - "traefik.http.routers.pgadmin.rule=Host(`pgadminkaisla.lebowvsky.com`)"
      - "traefik.http.routers.pgadmin.entrypoints=web"
      - "traefik.http.routers.pgadmin.middlewares=redirect-to-https@file"
      # HTTPS router
      - "traefik.http.routers.pgadmin-secure.rule=Host(`pgadminkaisla.lebowvsky.com`)"
      - "traefik.http.routers.pgadmin-secure.entrypoints=websecure"
      - "traefik.http.routers.pgadmin-secure.tls=true"
      - "traefik.http.routers.pgadmin-secure.tls.certresolver=letsencrypt"
      # Service configuration
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"
    depends_on:
      - postgres

volumes:
  postgres_data_prod:
    driver: local
  uploads_prod:
    driver: local
  pgadmin_data:
    driver: local

networks:
  atelier-network:
    driver: bridge
  dokploy-network:
    external: true