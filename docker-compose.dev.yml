services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: atelier-kaisla-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atelier_kaisla_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atelier-network

  # Backend NestJS
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
      target: development
    container_name: atelier-kaisla-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${POSTGRES_DB:-atelier_kaisla_dev}
      DATABASE_USER: ${POSTGRES_USER:-postgres}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TYPEORM_SYNC: "true"
      FRONTEND_URL: ${FRONTEND_URL}
      BACKOFFICE_URL: ${BACKOFFICE_URL}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
    ports:
      - "4000:4000"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atelier-network
    command: npm run start:dev

  # Frontend Nuxt 4
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: development
    container_name: atelier-kaisla-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: 3000
      NUXT_PUBLIC_API_URL: http://backend:4000/api
    ports:
      - "3002:3000"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
      - /app/.nuxt
    networks:
      - atelier-network
    command: npm run dev -- --host 0.0.0.0

  # Backoffice Nuxt 4
  backoffice:
    build:
      context: ./apps/backoffice
      dockerfile: Dockerfile
      target: development
    container_name: atelier-kaisla-backoffice-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: 3001
      NUXT_PUBLIC_API_URL: http://backend:4000/api
    ports:
      - "3001:3001"
    volumes:
      - ./apps/backoffice:/app
      - /app/node_modules
    networks:
      - atelier-network
    command: npm run dev -- --host 0.0.0.0 --port 3001

volumes:
  postgres_data_dev:
    driver: local

networks:
  atelier-network:
    driver: bridge
